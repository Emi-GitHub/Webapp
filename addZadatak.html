			<img src="logoo.png" alt="logo" class="slika" >

		<div id="meni">
			<ul>
			<li class="lista-meni"><a href="studenti.html">Pregled studenata</a></li>

	<!--GLAVNI DIO-->
	<div id="glavniSadrzaj">
		<div class="sredina">
			<h2>Novi zadatak</h2> <br>
			<form>
				<label>Naziv zadatka</label> <br>
				<input type="text" name="naziv" class="nazivzad" required> <br> <br>
				<label>Tekst postavke</label> <br>
				<input type="file" name="postavka" required> <br> <br>
				<label>Vježbe/Spirale</label> <br>
				<select name="sVjezbe" class="odabir">
				  <option value="vjezba">Vjezba 1</option>
				  <option value="vjezba">Vjezba 2</option>
				  <option value="vjezba">Vjezba 3</option>
				  <option value="vjezba">Vjezba 4</option>
				  <option value="vjezba">Vjezba 5</option>
				  <option value="vjezba">Vjezba 6</option>
				  <option value="spirala">Spirala 1</option>
				  <option value="spirala">Spirala 2</option>
				  <option value="spirala">Spirala 3</option>
				  <option value="spirala">Spirala 4</option>
				</select> <br> <br>
				<button type="submit" name="submit">Dodaj</button>
			</form>
		</div>
	</div>
